<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instance</title>
    <style>
        a {
            text-align: center;
            display: inline-block;
            width: 100%;
            margin: 10px auto;
        }
        .test {
            background: orange;
            width: 200px;
            height: 200px;
            transition: all 1s ease-in-out;
            opacity: 0;
        }
        .show {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
<div id="app">
    <a href="javascript:;" @click="showMyToast()">show toast</a> <br>
    <a href="javascript:;" @click="showMyToast({ duration: 5000 })">show toast in 5 seconds</a> <br>
    <a href="javascript:;" @click="showMyToastWidthCb()">show toast with callback function</a> <br>
    <a href="javascript:;" @click="showMyDialog()">show dialog</a> <br>
    <a href="javascript:;" onclick="test()">test</a> <br>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<!--<script src="./dist/index.js"></script>-->
<script src="./src/lib/index.js"></script>

<script>
    Vue.use(Modal, './src/lib/templates');
	new Vue({
		el: "#app",
		data: {
			modal: null
		},
		created() {
			// this.modal = this.getModalHandler();
		},
		methods: {
			showMyToast(options) {
				this.modal.showToast(options);
			},
			showMyToastWidthCb() {
				let cb = () => {
					console.log('over');
				};
				this.modal.showToast({
					success: cb
				});
			},
			showMyDialog(options) {
				this.modal.showDialog({
                    confirm() {
                    	console.log('confirm');
                    },
                    cancel() {
                    	console.log('cancel');
                    }
                });
			},
		}
	});
	let div = document.createElement('div');
	div.classList.add('test');
	function test() {
		if(div.parentNode != document.body) {
			document.body.appendChild(div);
		}
		// div.classList.toggle('show');
		setTimeout(() => {
			div.classList.toggle('show');
		}, 0);

	}

</script>
</body>
</html>
